<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Loan Calculator</h1>
    <div>
      
      <form action="#" method="#" id="myForm">
        <label>Loan Amount</label><br>
        <input type="text" id="loan_amount" placeholder="Loan Amount ($)">
        <br> <br>
        <label>Interest Rate</label><br>
        <input type="text" id="interest_rate" placeholder="Interest Rate (%)">
        <br> <br>
        <label>Compounding Frequency: </label>
        <br>
        <input type="radio" name="compounding" id="monthly" value="monthly">Monthly
        <input type="radio" name="compounding" id="quarterly" value="quarterly">Quarterly
        <input type="radio" name="compounding" id="semianually" value="semianually">Semi-Anually
        <input type="radio" name="compounding" id="anually" value="anually">Anually
        <br> <br>
        <label>Loan Term</label><br>
        <input type="text" id="loan_term" placeholder="Duration (in years)">
        <br> <br>
        <input type="button" value="Calculate" id="calculate">
        <input type="button" value="Clear" id="refresh">
        <p id="output"></p>
        <h1 id="loan_repayment"></h1>
        <table id="repayment_schedule"></table>

        <label></label>

      </form>

    </div>
    
    <script src="script.js"></script>
  </body>

</html>
